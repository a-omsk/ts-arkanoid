<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Arkanoid</h1>
        <div class="subheader">
            <div class="game-level">Current level:&nbsp;<div class="level">1</div></div>
            <div class="game-score">Score:&nbsp;<div class="counter">0</div></div>
        </div>
        <div class="canvas-container">
            <canvas class="canvas"></canvas>
            <div class="game-controls">
                <div class="button play">Play</div>
                <div class="button repeat">Repeat</div>
            </div>
            <div class="congratulations">
                YOU ARE THE WINNER!
                <div class="subheader">Your score: <div class="score"></div></span>
            </div>
        </div>
    </div>
</body>
</html>
